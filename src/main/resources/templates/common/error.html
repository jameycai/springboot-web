<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SpringWeb </title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
	<link rel="stylesheet" type="text/css" href="${stylePath}/commonweb/error.css" />
	<title>错误信息</title>
</head>
<body>
<div class="container" >
   <div class="errorContent1">
        <h1 class="red">提示信息</h1>
        <h1 class="gray">报歉，系统发生错误无法显示此页面！</h1>
        <p>因为系统页面不存在，您所需要的页面，没有找到！您可以<a href="javascript:void(0)" onclick="javascript:window.history.back();">返回上一页</a>，或者返回首页，重新浏览页面！</p>
        <p>错误提示: 
        	[#if exception??]
        		<br/>${exception}
        	[#else]
        		---
        	[/#if]
        </p>
        <p>详细错误信息：
        [#if exception??]
        	<br/>${exception}
        [#else]
        	---
        [/#if]
        </p>
   </div>  
</div>

<script type="text/javascript">


</script>

</body>
</html>
