[#macro header]
[#global basePath=request.contextPath]
<script type="text/javascript">
	function headerBtnUrl(url) {
		window.location.href="${basePath}"+url;
	}
	function logout(){
		window.location.href="${basePath}/logout";
	}
</script>
<header class="main-header">
    <!-- Logo -->
    <a href="javascript:void(0)" onclick="headerBtnUrl('/web/home/index')"  class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>Web</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>SpringBoot</b>-Web</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="javascript:0" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <ul class="head-menu">
      	<!-- <li><a href="javascript:0"><i class="fa fa-bell"></i><span class="label">2</span></a></li> -->
      	<li><a href="javascript:void(0)"><i class="fa fa-user"></i></a></li>
      	<li><a href="javascript:void(0)" onclick="logout()"><i class="fa fa-sign-out"></i></a></li>
      </ul>
    </nav>
  </header>
[/#macro]
